<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Mã NV </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Tên nv </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Bậc </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      
      <ng-container matColumnDef="col5">
        <th mat-header-cell *matHeaderCellDef> Effort </th>
        <td mat-cell *matCellDef="let element"> {{element.col5}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col6">
        <th mat-header-cell *matHeaderCellDef> Tuần 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.col6}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col7">
        <th mat-header-cell *matHeaderCellDef> Tuần 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.col7}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col8">
        <th mat-header-cell *matHeaderCellDef> Tuần 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.col8}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col9">
        <th mat-header-cell *matHeaderCellDef> Tuần 4 </th>
        <td mat-cell *matCellDef="let element"> {{element.col9}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col10">
        <th mat-header-cell *matHeaderCellDef> Tổng điểm </th>
        <td mat-cell *matCellDef="let element"> {{element.col10}} </td>
      </ng-container>
  
      <ng-container matColumnDef="col11">
        <th mat-header-cell *matHeaderCellDef> Ghi chú </th>
        <td mat-cell *matCellDef="let element"> {{element.col1}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
