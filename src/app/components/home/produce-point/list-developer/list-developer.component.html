<div class="container-body">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h3 class="right-16 d-flex align-items-center">Danh sách nhân viên</h3>
      <mat-form-field class="right-16">
        <mat-select [(value)]="yearSelected">
          <ng-container *ngFor="let year of years">
            <mat-option [value]="year">Năm {{year}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="right-16">
        <mat-select [(value)]="monthSelected">
          <ng-container *ngFor="let month of months">
            <mat-option [value]="month">Tháng {{month}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <button type="button" class="btn btn-success" (click)="getDataByDate()">Lấy dữ liệu</button>
    </div>
    <button class="btn btn-primary pull-right" (click)="addUser()">
      Thêm mới
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> Mã NV </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef> Tên nv </th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Week1">
        <th mat-header-cell *matHeaderCellDef> Tuần 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week1}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Week2">
        <th mat-header-cell *matHeaderCellDef> Tuần 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week2}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Week3">
        <th mat-header-cell *matHeaderCellDef> Tuần 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week3}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Week4">
        <th mat-header-cell *matHeaderCellDef> Tuần 4 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week4}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Tổng điểm </th>
        <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Ghi chú </th>
        <td mat-cell *matCellDef="let element"> {{element.Note}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)" class="row-dev"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


  </div>
  <div class="d-flex justify-content-end" style="margin-top:16px"><button type="button" class="btn btn-primary" (click)="export()">Xuất khẩu ra file
      Excel</button></div>

</div>
<notifier-container></notifier-container>
