<div class="container-body">
  <h3 class="d-flex justify-content-between">
    <div>Danh sách nhân viên</div>
    <button class="btn btn-primary pull-right" (click)="addEvent()">
      Thêm mới
    </button>
  </h3>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> Mã NV </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef> Tên nv </th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
      </ng-container>

      <ng-container matColumnDef="Week1">
        <th mat-header-cell *matHeaderCellDef> Tuần 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week1}} </td>
      </ng-container>

      <ng-container matColumnDef="Week2">
        <th mat-header-cell *matHeaderCellDef> Tuần 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week2}} </td>
      </ng-container>

      <ng-container matColumnDef="Week3">
        <th mat-header-cell *matHeaderCellDef> Tuần 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week3}} </td>
      </ng-container>

      <ng-container matColumnDef="Week4">
        <th mat-header-cell *matHeaderCellDef> Tuần 4 </th>
        <td mat-cell *matCellDef="let element"> {{element.Week4}} </td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Tổng điểm </th>
        <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
      </ng-container>

      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Ghi chú </th>
        <td mat-cell *matCellDef="let element"> {{element.Note}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="d-flex justify-content-end margin-16"><button type="button" class="btn btn-primary">Xuất khẩu ra file Excel</button></div>

</div>
